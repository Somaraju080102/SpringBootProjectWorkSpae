<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BookStore!</title>
  </head>
  <body>
    
	<div class="conteiner-fluid">
		<form th:object="${bobj}" th:action="@{/book}" method="post">
			<h2>Add Book Products</h2>
			<dl>
				<dt>Book Name</dt>
				<dd><input type="text" th:field="*{bname}"></dd>
				<dt>Book Author</dt>
				<dd><input type="text" th:field="*{bauthor}"></dd>
				
			</dl>
			<button class="btn btn-primary">Add Product</button>
		</form>
		<br>
		<a href="/viewall"><button class="btn btn-danger">View All Products</button></a>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
