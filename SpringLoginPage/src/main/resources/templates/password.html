<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Reset Password</title>
  </head>
  <body>
	<center><div class="container-fluid align-items-center">
		<form th:object="${ptext}"  th:action="@{/password}" method="post">
			<dl>
				
				<dt>Email:</dt>
				<dd><input type="email" th:field="*{email}"></dd>
				<dt>Reset your Password</dt>
				<dd><input type="password" th:field="*{password}"></dd>
				
			</dl>
			<button class="btn btn-primary">Submit</button>
		</form>
		
		<a href="/register">Sign Up</a>
		
	</div>
	</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
