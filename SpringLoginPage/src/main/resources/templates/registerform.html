<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
	<center><div class="container-fluid align-items-center">
		<h1 th:text="${rmsg}"></h1>
		<form th:object="${robj}"  th:action="@{/register}" method="post">
			<dl>
				<dt>Name:</dt>
				<dd><input type="text" th:field="*{name}"></dd>
				<dt>Email:</dt>
				<dd><input type="email" th:field="*{email}"></dd>
				<dt>Password</dt>
				<dd><input type="password" th:field="*{password}"></dd>
				<dt>Phone Number</dt>
				<dt><input type="number" th:field="*{phno}"></dt>
				
			</dl>
			<button class="btn btn-primary">Register Here</button>
			
		</form>
		<a href="/login" >	<button class="btn btn-primary mt-2">Login Here</button></a>

		
	</div>
	</center> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
